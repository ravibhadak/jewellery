<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <nav>

      <div class="songbanner"></div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <div class="iconfont">
          <i
            class="fas fa-2x fa-backward"
            id="previous"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="iconfont">
          <i
            class="fas fa-2x fa-play"
            id="masterPlay"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="iconfont">
          <i class="fas fa-2x fa-forward" id="next" style="color: #ffffff"></i>
        </div>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="58px" id="gif" alt="" /> Let me love you -
        justin beiber
      </div>
    </div>
